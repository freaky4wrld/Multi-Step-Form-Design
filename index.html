<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar-bg">
        <div id="sidebar">
          <div class="sidebar-option">
            <button type="button" class="circle-btn selected-btn">1</button>                  
            <div class="button-info">
              <p>step 1</p>
            <h4>your info</h4>
            </div>
          </div>
          <div class="sidebar-option">
            <button type="button" class="circle-btn">2</button>                
            <div class="button-info">
              <p>step 2</p>
            <h4>select your plan</h4>
            </div>
          </div>
          <div class="sidebar-option">
            <button type="button" class="circle-btn">3</button>              
            <div class="button-info">
              <p>step 3</p>
            <h4>add-ons</h4>
            </div>
          </div>
          <div class="sidebar-option">
            <button type="button" class="circle-btn">4</button>              
            <div class="button-info">
              <p>step 4</p>
            <h4>summary</h4>
            </div>
          </div>
        </div>
      </div>
      <div id="personal-info">
        <div class="form-intro">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <form action="#" method="get" id="personal-info-form">
          <fieldset class="form-container">
            <div class="form-contents">
              <label for="person_name">Name <span class="error-mssg"></span></label>
              <input type="text" name="person_name" id="person_name" placeholder="e.g. Stephen King">
            </div>
            
            <div class="form-contents">
              <label for="person_email">Email Address <span class="error-mssg"></span></label>
              <input type="email" name="person_email" id="person_email" placeholder="e.g. stephenking@lorem.com" required>
            </div>
            
            <div class="form-contents">
              <label for="person_phone">Phone Number <span class="error-mssg"></span></label>
              <input type="text" name="person_phone" id="person_phone" placeholder="e.g. +1 234 567 890" required>
            </div>
          </fieldset>
          <button type="submit" class="next-btn">Next Step</button>
        </form>
      </div>
    </div>
    <script src="siteFunctioning.js"></script>
</body>
</html>
